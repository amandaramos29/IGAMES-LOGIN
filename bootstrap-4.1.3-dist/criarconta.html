<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IARA GAMES</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            display: flex;
            flex-direction: column; /* Alinha os elementos em uma coluna */
            justify-content: center; /* Centraliza os elementos verticalmente */
            align-items: center; /* Centraliza os elementos horizontalmente */
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin: 20px 0; /* Margem superior e inferior para o container */
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin: 40px 0; /* Margem superior e inferior para o h1 */
        }
        h2 {
            font-size: 24px;
            color: #666;
            margin: 80px 0; /* Margem superior e inferior para o h2 */
        }
        .btn-group {
            display: flex;
            margin: 150px 0; /* Margem superior e inferior para o grupo de botões */
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-group .btn {
            margin: 0 10px; /* Margem horizontal entre os botões */
            background-color: #64FCD9;
            color: black;
            border-color: #64FCD9;
            font-size: 16px;
            border-radius: 20px; /* Raio da borda dos botões */
        }
        .game2 {
            max-width: 100%;
            height: auto;
            margin-bottom: 1px; /* Reduzindo a margem inferior da imagem */
            margin-top: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Imagens/game2.jpg" class="game">
        <h1>IARA GAMES</h1>
        <h2>Explore os melhores jogos nacionais com base nos seus interesses</h2>
        
        <div class="btn-group" role="group" aria-label="Botões de Ação">
            <a href="index.html" class="btn btn-primary">Login</a>
            <a href="criar_conta.html" class="btn btn-primary">Criar Conta</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
