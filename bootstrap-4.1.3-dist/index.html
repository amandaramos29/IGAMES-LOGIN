<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px; /* Adicionado para espaço extra abaixo do h1 */
        }
        h2 {
            font-size: 24px;
            color: #666;
            margin-bottom: 20px; /* Adicionado para espaço extra abaixo do h2 */
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #979797;
        
        }
       
        .form-group:hover {
    color: #000; /* Cor do texto ao passar o mouse */
}

.conta {
    margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #979797; 
}

.conta:hover{
    color: #000;
}


        .form-control {
            padding: 0.375rem 0.75rem;
            font-size: 0.9rem;
            border-color: #64FCD9; /* Cor da borda */
            width: 300px; /* Largura desejada */
            border-width: 2px;
            border-radius: 8px;
        }
    
        .forgot-password {
            margin-bottom: 24px;
            display: block;
            font-size: 16px;
            color: #979797;
            text-decoration: none;
        }

        .form-control {
            text-align: left;
        }
            
        .forgot-password:hover {
            text-decoration: none; 
            color: #000; /* Cor do texto ao passar o mouse */
}
        

    </style>
</head>
<body>
    <div class="container">
        <img src="./Imagens/logo.jpg">
        <h1>Olá de novo</h1>
        <h2>Seja bem vindo(a) de volta</h2>
        <form>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Senha" required>
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha</a>

            <div class="form-group">
                <p>Ainda não é membro?</p>
            </div>
            <div class="conta">
                <p> Criar conta</p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
